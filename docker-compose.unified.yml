version: '3.8'

# Configuration Unifiée - Dashboard + API sur le même port 3000
# Le dashboard (Nginx) proxyfie toutes les requêtes /api/* vers le backend

services:
  # Backend API (interne seulement)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yesapp-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./backend/.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - yesapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Dashboard Unifié (expose port 3000)
  unified:
    build:
      context: .
      dockerfile: Dockerfile.unified
      args:
        - VITE_API_URL=/api/v1
        - VITE_API_KEY=${VITE_API_KEY}
    container_name: yesapp-unified
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - yesapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  yesapp-network:
    driver: bridge

volumes:
  data:
    driver: local
