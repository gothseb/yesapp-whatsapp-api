version: '3.8'

# Configuration simplifiée SANS health checks
# Utiliser avec: docker compose -f docker-compose.simple.yml up -d

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yesapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persister la base de données et les sessions
      - ./data:/app/data
      # Monter .env pour la configuration
      - ./backend/.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - yesapp-network

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: yesapp-dashboard
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - yesapp-network

networks:
  yesapp-network:
    driver: bridge

volumes:
  data:
    driver: local
