version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yesapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persister la base de donn√©es et les sessions
      - backend-data:/app/data
      # Monter .env pour la configuration
      - ./backend/.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - yesapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: yesapp-dashboard
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - yesapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  yesapp-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
